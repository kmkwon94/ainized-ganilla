<!doctype html>
<html>
  <head>
     <title>Ganilla output</title>    
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron mt-3">
        <h3>Output</h3><br/>
        {% for img in rawimg %}
        <figure style="float: left; text-align: center; margin-left: 10px;" >
          <img class="img" src="data:image/jpg;base64,{{ img|safe }}" width="350px" height="350px">
        </figure>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
